<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div clas="Form">
        <h1>User Information</h1>
        <Form action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="age">Age</label> 
            <input type="number" name="age" id="age">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
            <!-- <label for="gender">Gender</label>
             <input type="radio" name="gender" id="gender">Male
             <input type="radio" name="gender" id="gender">Female
              -->
             <fieldset>
                <legend>Gender</legend>
                    <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
                    <label for="female"><input type="radio" name="gender" id="female" value="Female">Female</label>
                
                  </fieldset>
                  <fieldset>
                    <legend>Service</legend>
                    <label for="webdev"><input type="checkbox" name="Service" id="webdev" value="webdev">
                        Web Development</label>
                        <label for="sofdev"><input type="checkbox" name="Service" id="sofdev" value="sofdev">
                            Software Development</label>
                            <label for="mobdev"><input type="checkbox" name="Service" id="mobdev" value="mobdev">
                                Mobile Development</label>
                  </fieldset>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>


        </Form>

        
    </div>
</body>
</html>
